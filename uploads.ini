asp_tags = Off
display_errors = Off
max_execution_time = 600
max_input_time = 300
max_input_vars = 4000
memory_limit = 512M
post_max_size = 1024M
session.gc_maxlifetime = 1440
session.save_path = "/tmp"
upload_max_filesize = 300M
zlib.output_compression = Off
allow_url_fopen = On

